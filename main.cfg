version: 1.0
options: map, high level, executable
input: rt, x, dwnhead, psnake, psnakedata, psnakefar, psnakefar2, psnakefar3

output: a.gam
library: c6502c, c6502m, c6502p, c6502s

group: uninit_data = uninit_data_psnake
group: group0 = const_data_dwnhead + program_psnake + const_data_psnake
group: group1 = program_psfar + const_data_psfar
group: group2 = program_psfar2 + const_data_psfar2
group: group3 = program_psfar3 + const_data_psfar3
group: group4 = bank_table + const_data_psdata

range: uninit_data            from 001800h to 001fffh
range: group0                 from e05000h to e08fffh
range: group1                 from e15000h to e18fffh
range: group2                 from e25000h to e28fffh
range: group3                 from e35000h to e38fffh
range: group4                 from 009000h to 00cfffh

locate: runtime_program       at 009000h reference only
locate: uninit_data           at 001800h reference only
locate: group0                at 000000h linked to e05000h
locate: group1                at 004000h linked to e15000h
locate: group2                at 008000h linked to e25000h
locate: group3                at 00c000h linked to e35000h
locate: group4                at 010000h linked to 009000h
