version: 1.0
options: map, high level, executable
input: rt, dwnhead, main

output: test.gam
library: c6502c, c6502m, c6502p, c6502s

group: lib_program_group = lib_program + lib_const_data
group: program_group = const_data_dwnhead + program
group: data_group = bank_table + const_data

range: uninit_data            from 001800h to 001fffh
range: data_group             from 009000h to 00cfffh
range: program_group          from e05000h to e08fffh

locate: runtime_program       at 009000h reference only
locate: lib_program_group     at 010000h reference only
locate: uninit_data           at 001800h reference only
locate: program_group         at 000000h linked to e05000h
locate: data_group            at 00c000h linked to 009000h
