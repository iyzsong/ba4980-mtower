version: 1.0
options: map, high level, executable
input: rt
input: main,game,dwnhead
input: farbios,farcall
input: dictmem,dictgui,menu,keyvalue
input: bios4m,lcd,lcdicon,size
input: syschn,flash
input: dummy

output: test.tsk
library: c6502c, c6502m, c6502p, c6502s

group: bank_table_group = stdlib_bank_table + bios_bank_table + gui_bank_table + fs_bank_table
group: dictgui_program_group = program_dictgui + const_data_dictgui
group: lib_program_group = lib_program + lib_const_data
group: guimenu_program_group = program_guimenu + const_data_guimenu
group: bios_group = vectors + const_data_size
group: bios_program_group = Melody_Data + bios_program
group: bios_var_group = lcd_var + bios_var
group: AsmGlobalVar_group = PY_VAR + PY_CONST + flashvar + SysAsmVar
group: game_program_group = const_data_dwnhead + program_game
group: game_data_group = bank_table + const_data_game

locate: page0                 at 0000h
locate: bios_var_group        at 0300h reference only
locate: AsmGlobalVar_group    at 0300h reference only
locate: uninit_data           at 1800h reference only
locate: uninit_data_dictgui   at 2b00h reference only

locate: const_data            at 01000h linked to 09000h
locate: program               at 05000h linked to 15000h
locate: runtime_program       at 09000h linked to 0d000h
locate: bank_table_group      at 0a700h linked to 0e700h
locate: bios_resident_program at 0b200h linked to 0f200h
locate: lib_program_group     at 10000h linked to 45000h
locate: lcd_program           at 14000h linked to 55000h
locate: lcd1_program          at 18000h linked to 65000h
locate: bios_program_group    at 1c000h linked to 75000h
locate: dictgui_program_group at 20000h linked to 85000h
locate: guimenu_program_group at 24000h linked to 95000h
locate: hyb_program           at 28000h linked to a5000h
locate: flash_AsmProgram      at 2c000h linked to a5000h
locate: bios_group            at 7ff00h linked to 00300h

locate: game_program_group    at 30000h linked to e05000h
locate: game_data_group       at 3c000h linked to 9000h
locate: uninit_data_game      at 1800h reference only

range: game_program_group    from e05000h to e08fffh
range: game_data_group       from 009000h to 00cfffh
range: uninit_data_game      from 001800h to 001fffh
